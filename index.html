<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>题单管理器</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#161b22" />
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>题单</h1>
        <button id="add-list-btn" title="新增题单">＋</button>
      </div>
      <div id="lists"></div>
      <div class="sidebar-actions">
        <button id="export-btn">导出全部数据</button>
        <label class="import-label">
          导入全部数据
          <input id="import-input" type="file" accept="application/json" />
        </label>
      </div>
    </aside>

    <div id="sidebar-backdrop" class="sidebar-backdrop"></div>

    <main class="main">
      <div class="toolbar">
        <div class="current-list">
          <input id="list-name-input" placeholder="未命名题单" />
          <button id="rename-list-btn" title="重命名">重命名</button>
          <button id="delete-list-btn" class="danger" title="删除题单">删除</button>
        </div>

        <div class="search">
          <input id="search-input" placeholder="搜索：标题 / 链接 / 难度 / 标签" />
        </div>

        <div class="actions">
          <!-- 移到工具栏的“展开题单”按钮（仅小屏显示），紧贴“新增题目”左侧 -->
          <button id="sidebar-edge-open" class="edge-open-btn edge-inline" title="展开题单" aria-label="展开题单">▸</button>

          <button id="add-problem-btn">新增题目</button>
          <button id="export-list-btn" title="导出当前题单">导出题单</button>
          <label class="import-label" title="导入单个题单">
            导入题单
            <input id="import-list-input" type="file" accept="application/json" />
          </label>
          <button id="manage-tags-btn" title="管理标签库">标签库</button>
          <button id="cf-random-btn" title="随机抽取 Codeforces 题目">随机CF</button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="problems-table">
          <thead>
            <tr>
              <th style="width: 15%;">标题</th>
              <th style="width: 15%;">题目链接</th>
              <th style="width: 15%;">难度</th>
              <th style="width: 25%;">标签</th>
              <th style="width: 15%;">代码链接</th>
              <th style="width: 5%;">操作</th>
            </tr>
          </thead>
          <tbody id="problems-tbody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <template id="problem-row-tpl">
    <tr class="problem-row">
      <td class="cell-title"></td>
      <td class="cell-link"></td>
      <td class="cell-difficulty"></td>
      <td class="cell-tags"></td>
      <td class="cell-code"></td>
      <td class="cell-actions"></td>
    </tr>
  </template>

  <!-- 标签库管理面板 -->
  <div id="tags-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="tags-modal-title">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="tags-modal-title">标签库管理</h2>
        <button id="tags-modal-close">✕</button>
      </div>
      <div class="modal-body">
        <div class="taglib-toolbar">
          <input id="new-cat-input" class="input-sm" placeholder="新建分类名称后回车" />
        </div>
        <div id="taglib-cats"></div>
      </div>
    </div>
  </div>

  <!-- 随机 CF 抽题弹窗 -->
  <div id="cf-random-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="cf-random-title">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="cf-random-title">随机抽取 Codeforces 题目</h2>
        <button id="cf-random-close">✕</button>
      </div>
      <div class="modal-body">
        <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end;">
          <div style="min-width:220px;">
            <div class="small">Rating 最小值</div>
            <div class="spin-wrap">
              <input id="cf-rating-min" class="input-sm" type="number" placeholder="如 1800" step="100" />
              <div class="spin-ctl">
                <button class="spin-mini" data-dir="up" data-target="#cf-rating-min" title="加100"></button>
                <button class="spin-mini" data-dir="down" data-target="#cf-rating-min" title="减100"></button>
              </div>
            </div>
          </div>
          <div style="min-width:220px;">
            <div class="small">Rating 最大值</div>
            <div class="spin-wrap">
              <input id="cf-rating-max" class="input-sm" type="number" placeholder="如 1900" step="100" />
              <div class="spin-ctl">
                <button class="spin-mini" data-dir="up" data-target="#cf-rating-max" title="加100"></button>
                <button class="spin-mini" data-dir="down" data-target="#cf-rating-max" title="减100"></button>
              </div>
            </div>
          </div>
          <div style="min-width:320px; flex:1;">
            <div class="small">标签（英文，逗号分隔，如 dp, math）</div>
            <input id="cf-tags" class="input-sm" placeholder="可留空" />
          </div>
          <div style="min-width:160px;">
            <div class="small">抽取数量</div>
            <input id="cf-count" class="input-sm" type="number" min="1" max="10" value="1" />
          </div>
        </div>

        <div class="small" style="margin-top:8px; color: var(--muted);">
          数据来源：Codeforces 官方 problemset API（本地缓存 24h）。
        </div>

        <div style="margin-top:10px;">
          <div class="small" style="margin-bottom:6px;">预设区间</div>
          <div class="preset-wrap" id="cf-presets">
            <button class="preset-chip" data-min="1300" data-max="1600">1300–1600</button>
            <button class="preset-chip" data-min="1700" data-max="1800">1700–1800</button>
            <button class="preset-chip" data-min="1900" data-max="2000">1900–2000</button>
            <button class="preset-chip" data-min="2100" data-max="2200">2100–2200</button>
            <button class="preset-chip" data-min="2300" data-max="2400">2300–2400</button>
          </div>
        </div>

        <div style="margin-top:10px;">
          <div class="small" style="margin-bottom:6px;">选项</div>
          <div class="cf-options">
            <label class="cf-opt">
              <input id="cf-include-tags" type="checkbox" checked />
              <span>写入题目标签</span>
            </label>
            <label class="cf-opt">
              <input id="cf-exclude-solved" type="checkbox" />
              <span>排除已 AC</span>
            </label>
            <div class="cf-handle">
              <label for="cf-handle">CF 账号</label>
              <input id="cf-handle" class="input-sm" placeholder="如 tourist（可留空）" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cf-random-run" class="btn-primary">抽取并加入当前题单</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
