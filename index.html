<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>题单管理器</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#161b22" />
</head>
<body>
  <div id="app">
    <aside class="sidebar" aria-label="题单侧栏">
      <div class="sidebar-header">
        <h1>题单</h1>
        <div class="sidebar-right">
          <div id="account-area" class="account account--sidebar" aria-live="polite">
            <span id="account-email" class="email">未登录</span>
            <button id="login-btn" title="登录">登录</button>
            <button id="logout-btn" class="hidden" title="退出登录">退出</button>
          </div>
          <button id="add-list-btn" title="新增题单" aria-label="新增题单">＋</button>
        </div>
      </div>

      <nav id="lists" aria-label="题单列表"></nav>

      <!-- 宽屏拖拽柄 -->
      <div id="sidebar-resizer" class="sidebar-resizer" title="拖动调整侧栏宽度" aria-hidden="true"></div>
    </aside>

    <div id="sidebar-backdrop" class="sidebar-backdrop" aria-hidden="true"></div>

    <main class="main" role="main">
      <div class="toolbar">
        <div class="current-list">
          <input id="list-name-input" placeholder="未命名题单" aria-label="题单名称" />
          <button id="rename-list-btn" title="重命名">重命名</button>
          <button id="delete-list-btn" class="danger" title="删除题单">删除</button>
        </div>

        <div class="search">
          <input id="search-input" placeholder="搜索：标题 / 链接 / 难度 / 标签" aria-label="搜索题目" />
          <button id="advanced-filter-btn" class="btn-ghost" title="高级筛选">筛选</button>
        </div>

        <div class="actions">
          <button id="add-problem-btn">新增题目</button>
          <button id="cf-random-btn" title="随机抽取 Codeforces 题目">随机CF</button>

          <!-- 右侧对齐 -->
          <span id="sync-status" class="sync-status" aria-live="polite" style="margin-left:auto;"></span>
          <button id="theme-toggle" class="icon-btn" title="切换主题" aria-label="切换主题">☾</button>
          <button id="toolbar-more-btn" class="icon-btn" title="更多" aria-label="更多">⋯</button>

          <!-- 隐藏的原控件（“更多”菜单复用其逻辑） -->
          <div class="hidden-actions">
            <!-- 题单级 -->
            <button id="export-list-btn" title="导出当前题单">导出题单</button>
            <label class="import-label" title="导入单个题单">
              导入题单
              <input id="import-list-input" type="file" accept="application/json" />
            </label>
            <button id="manage-tags-btn" title="管理标签库">标签库</button>

            <!-- 同步 -->
            <button id="sync-upload-btn" title="将本地数据上传到云端（覆盖云端）">上传云端</button>
            <button id="sync-download-btn" title="从云端下载数据（覆盖本地）">下载云端</button>

            <!-- 全部数据 -->
            <button id="export-btn">导出全部数据</button>
            <label class="import-label">
              导入全部数据
              <input id="import-input" type="file" accept="application/json" />
            </label>
          </div>
        </div>
      </div>

      <!-- 更新提示条（有新版本时显示） -->
      <div id="update-banner" class="update-banner hidden" role="status" aria-live="polite">
        <span class="update-text">有新版本可用</span>
        <div class="update-actions">
          <button id="update-reload-btn" class="btn-primary btn-xs">立即更新</button>
          <button id="update-dismiss-btn" class="btn-xxs">稍后</button>
        </div>
      </div>

      <div class="table-wrap" aria-live="polite">
        <table class="problems-table">
          <thead>
            <tr>
              <th style="width: 15%;">标题</th>
              <th style="width: 15%;">题目链接</th>
              <th style="width: 15%;">难度</th>
              <th style="width: 25%;">标签</th>
              <th style="width: 15%;">代码链接</th>
              <th style="width: 5%;">操作</th>
            </tr>
          </thead>
          <tbody id="problems-tbody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <template id="problem-row-tpl">
    <tr class="problem-row">
      <td class="cell-title"></td>
      <td class="cell-link"></td>
      <td class="cell-difficulty"></td>
      <td class="cell-tags"></td>
      <td class="cell-code"></td>
      <td class="cell-actions"></td>
    </tr>
  </template>

  <!-- 标签库管理面板 -->
  <div id="tags-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="tags-modal-title">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="tags-modal-title">标签库管理</h2>
        <button id="tags-modal-close" aria-label="关闭">✕</button>
      </div>
      <div class="modal-body">
        <div class="taglib-toolbar">
          <input id="new-cat-input" class="input-sm" placeholder="新建分类名称后回车" aria-label="新建标签分类" />
        </div>
        <div id="taglib-cats"></div>
      </div>
    </div>
  </div>

  <!-- 随机 CF 抽题弹窗 -->
  <div id="cf-random-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="cf-random-title">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="cf-random-title">随机抽取 Codeforces 题目</h2>
        <button id="cf-random-close" aria-label="关闭">✕</button>
      </div>
      <div class="modal-body">
        <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end;">
          <div style="min-width:220px;">
            <div class="small">Rating 最小值</div>
            <div class="spin-wrap">
              <input id="cf-rating-min" class="input-sm" type="number" placeholder="如 1800" step="100" />
              <div class="spin-ctl">
                <button class="spin-mini" data-dir="up" data-target="#cf-rating-min" title="加100"></button>
                <button class="spin-mini" data-dir="down" data-target="#cf-rating-min" title="减100"></button>
              </div>
            </div>
          </div>
          <div style="min-width:220px;">
            <div class="small">Rating 最大值</div>
            <div class="spin-wrap">
              <input id="cf-rating-max" class="input-sm" type="number" placeholder="如 1900" step="100" />
              <div class="spin-ctl">
                <button class="spin-mini" data-dir="up" data-target="#cf-rating-max" title="加100"></button>
                <button class="spin-mini" data-dir="down" data-target="#cf-rating-max" title="减100"></button>
              </div>
            </div>
          </div>
          <div style="min-width:320px; flex:1;">
            <div class="small">标签（英文，逗号分隔，如 dp, math）</div>
            <input id="cf-tags" class="input-sm" placeholder="可留空" />
          </div>
          <div style="min-width:160px;">
            <div class="small">抽取数量</div>
            <input id="cf-count" class="input-sm" type="number" min="1" max="10" value="1" />
          </div>
        </div>

        <div class="small" style="margin-top:8px; color: var(--muted);">
          数据来源：Codeforces 官方 problemset API（本地缓存 24h）。
        </div>

        <div style="margin-top:10px;">
          <div class="small" style="margin-bottom:6px;">预设区间</div>
          <div class="preset-wrap" id="cf-presets">
            <button class="preset-chip" data-min="1300" data-max="1600">1300–1600</button>
            <button class="preset-chip" data-min="1700" data-max="1800">1700–1800</button>
            <button class="preset-chip" data-min="1900" data-max="2000">1900–2000</button>
            <button class="preset-chip" data-min="2100" data-max="2200">2100–2200</button>
            <button class="preset-chip" data-min="2300" data-max="2400">2300–2400</button>
          </div>
        </div>

        <div style="margin-top:10px;">
          <div class="small" style="margin-bottom:6px;">选项</div>
          <div class="cf-options">
            <label class="cf-opt">
              <input id="cf-include-tags" type="checkbox" checked />
              <span>写入题目标签</span>
            </label>
            <label class="cf-opt">
              <input id="cf-exclude-solved" type="checkbox" />
              <span>排除已 AC</span>
            </label>
            <div class="cf-handle">
              <label for="cf-handle">CF 账号</label>
              <input id="cf-handle" class="input-sm" placeholder="如 tourist（可留空）" />
              <div id="cf-handle-msg" class="small" style="margin-top:4px; color: var(--muted);"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cf-random-run" class="btn-primary">抽取并加入当前题单</button>
      </div>
    </div>
  </div>

  <!-- 登录弹窗 -->
  <div id="auth-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="auth-title">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="auth-title">账号登录</h2>
        <button id="auth-close" aria-label="关闭">✕</button>
      </div>
      <div class="modal-body">
        <div class="small" style="margin-bottom:8px; color: var(--muted);">选择登录方式（目前仅支持GitHub）</div>
        <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px;">
          <button id="oauth-github" class="btn-primary">使用 GitHub 登录</button>
          <button id="oauth-google" class="btn-primary">使用 Google 登录</button>
        </div>

        <div class="small" style="margin:8px 0; color: var(--muted);">或使用邮箱密码</div>
        <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end;">
          <div style="min-width:260px; flex:1;">
            <div class="small">邮箱</div>
            <input id="auth-email" class="input-sm" type="email" autocomplete="username" placeholder="you@example.com" />
          </div>
          <div style="min-width:220px; flex:1;">
            <div class="small">密码</div>
            <input id="auth-password" class="input-sm" type="password" autocomplete="current-password" placeholder="********" />
          </div>
        </div>
        <div id="auth-msg" class="small" style="margin-top:8px; color: var(--muted);"></div>
      </div>
      <div class="modal-footer">
        <div style="display:flex; gap:8px; align-items:center;">
          <button id="auth-login" class="btn-primary">登录</button>
          <button id="auth-signup">注册并登录</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 高级筛选 -->
  <div id="filter-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="filter-title">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="filter-title">高级筛选</h2>
        <button id="filter-close" aria-label="关闭">✕</button>
      </div>
      <div class="modal-body">
        <div style="display:flex; gap:12px; flex-wrap:wrap;">
          <div style="min-width:200px;">
            <div class="small">难度最小</div>
            <input id="f-diff-min" class="input-sm" type="number" placeholder="如 1200" />
          </div>
          <div style="min-width:200px;">
            <div class="small">难度最大</div>
            <input id="f-diff-max" class="input-sm" type="number" placeholder="如 1800" />
          </div>
          <div style="min-width:260px; flex:1;">
            <div class="small">标签（AND，全部包含）</div>
            <input id="f-tags-all" class="input-sm" placeholder="如 dp, graph" />
          </div>
          <div style="min-width:260px; flex:1;">
            <div class="small">标签（OR，任一包含）</div>
            <input id="f-tags-any" class="input-sm" placeholder="如 math, greedy" />
          </div>
        </div>
        <div style="margin-top:10px;">
          <div class="small">来源站点</div>
          <div style="display:flex; gap:12px; flex-wrap:wrap; margin-top:6px;">
            <label><input id="f-site-cf" type="checkbox" /> Codeforces</label>
            <label><input id="f-site-at" type="checkbox" /> AtCoder</label>
            <label><input id="f-site-luogu" type="checkbox" /> 洛谷</label>
            <label><input id="f-site-other" type="checkbox" /> 其他</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div style="display:flex; gap:8px;">
          <button id="filter-apply" class="btn-primary">应用</button>
          <button id="filter-reset" class="btn-ghost">清空</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Supabase 客户端与配置：加 defer，且一定在 app.js 之前 -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.js"></script>
  <script defer src="./supabase-config.js"></script>
  <script defer src="./app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
